<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="'Edit user ' + ${selectedUser.username}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
            defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Sweater</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/messages">Messages</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" aria-current="page" th:href="@{/user}">User list</a>
                        </li>
                    </ul>
                    <div class="my-2 my-lg-0">
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <a th:text="${#authentication.name}" class="me-3" th:href="@{/user/profile}"></a>
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />
                                <input type="submit"
                                       value="Sign Out"
                                       class="btn btn-outline-danger">
                            </form>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <label class="me-3">Guest</label>
                            <a class="btn btn-outline-primary" th:href="@{/login}">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/user}" method="post">
            <div>
                <label>Username:
                    <input type="text"
                           name="username"
                           th:value="${selectedUser.username}">
                </label>
                <div th:each="role: ${roles}">
                    <label>
                        <input type="checkbox"
                               th:name="${role.name()}"
                               th:checked="${selectedUser.roleSet.contains(role)}">
                        <span th:text="${role.name()}"></span>
                    </label>
                </div>
                <input type="hidden"
                       th:value="${selectedUser.id}"
                       name="userId">
                <input type="hidden"
                       th:value="${_csrf.token}"
                       th:name="${_csrf}">
                <input type="submit" value="Save!">
            </div>
        </form>
    </div>
</body>
</html>
