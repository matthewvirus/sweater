<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head th:include="/fragments/head.html :: head-fragment">
    <title id="page-title">Users list</title>
</head>
<body>
    <th:block th:include="/fragments/navbar"/>
    <div class="container">
        <table>
            <thead>
                <th>Name</th>
                <th>Role</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.roleSet}"></td>
                    <td><a th:href="@{/admin/{id}(id=${user.id})}">Edit user</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
