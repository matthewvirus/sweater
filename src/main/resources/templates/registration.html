<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head th:include="/fragments/head.html :: head-fragment">
    <title id="page-title">Registration page</title>
</head>
<body>
    <header>
        <th:block th:include="~{/fragments/navbar}"/>
    </header>
    <div class="container">
        <div class="row vertical-center d-flex justify-content-center align-items-center">
            <div class="col-md-4">
                <div th:text="${message}"></div>
                <form th:action="@{/registration}" method="post">
                    <h1 class="h3 mb-3 fw-normal">Registration</h1>
                    <div class="mb-3">
                        <label for="username">User name</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="index@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Some password">
                    </div>
                    <input type="submit" value="Register" class="btn btn-outline-primary mb-3 form-control">
                </form>
                <p>Already have an account? <a th:href="@{/login}">Log In!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
